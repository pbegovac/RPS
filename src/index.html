<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="images/rock-paper-scissors.png" />
  </head>
  <body>
    <div class="form">
      <form action="" method="post" id="form">
        <label for="name"></label>
        <input type="text" id="nickname" required />
        <input type="submit" id="submit" value="Set Nickname" />
      </form>
    </div>

    <div class="popupField">
      <div class="popup">
        <button class="playButton"></button>
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>

    <div class="players">
      <div class="leftPlayer">
        <div class="score1"><p class="player1score"></p></div>
        <div class="handGesture"></div>
      </div>
      <div class="rightPlayer">
        <div class="score2"><p class="player2score"></p></div>
        <div class="handGesture2"></div>
      </div>
    </div>
    <div class="allButtons">
      <div class="leftButtons">
        <button class="buttons" id="rock">Rock</button>
        <button class="buttons" id="paper">Paper</button>
        <button class="buttons" id="scissors">Scissors</button>
      </div>
      <div class="rightButtons">
        <button class="buttons2" id="rock2">Rock</button>
        <button class="buttons2" id="paper2">Paper</button>
        <button class="buttons2" id="scissors2">Scissors</button>
      </div>
    </div>
  </body>

  <script src="../dist/bundle.js" type="module"></script>
  <script src="./popup.js" type="module"></script>
</html>
